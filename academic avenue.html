  <main>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonthBtn" class="month-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <span id="currentMonthYear"></span>
        <button id="nextMonthBtn" class="month-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
      <div id="calendar" class="calendar-grid">
        <!-- d√≠as del mes -->
        <div class="calendar-day" id="day-1">1</div>
        <div class="calendar-day" id="day-2">2</div>
        <div class="calendar-day" id="day-3">3</div>
        <!--... -->
        <div class="calendar-day" id="day-30">30</div>
        <div class="calendar-day" id="day-31">31</div>
      </div>
      <div id="eventsPanel" class="events-panel">
        <h2>Eventos</h2>
        <ul id="eventList"></ul>
        <button id="closeEventsPanel">Cerrar</button>
      </div>
    </div>
  </main>
